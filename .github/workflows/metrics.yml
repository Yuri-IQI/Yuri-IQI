name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=yuri-iqi&show_icons=true&count_private=true&include_all_commits=true&repository=iv-squad-13/api-monolito&theme=dark&bg_color=000000&title_color=FFFFFF&text_color=FFFFFF&icon_color=FFFFFF&border_color=333333
          path: profile/stats.svg
          token: ${{ secrets.MTR_TOKEN }}
      
      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=yuri-iqi&layout=compact&langs_count=6&repository=iv-squad-13/api-monolito&theme=dark&bg_color=000000&title_color=FFFFFF&text_color=FFFFFF&border_color=333333
          path: profile/top-langs.svg
          token: ${{ secrets.MTR_TOKEN }}
      
      - name: Generate pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=iv-squad-13&repo=api-monolito&theme=dark&bg_color=000000&title_color=FFFFFF&text_color=FFFFFF&icon_color=FFFFFF&border_color=333333
          path: profile/pin.svg
          token: ${{ secrets.MTR_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
